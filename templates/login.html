{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - Sistema</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #121925; 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
        }

        .login-form {
            padding: 3rem;
        }

        .login-image {
            background-color: #0d1117;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            padding: 0;
        }

        .form-control {
            border-radius: 25px;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        .btn-login {
            background: #0d6efd;
            border: none;
            border-radius: 25px;
            padding: 15px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(13, 110, 253, 0.3);
        }

        .welcome-title {
            color: #333;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .welcome-subtitle {
            color: #666;
            margin-bottom: 2rem;
        }

        .alert {
            border-radius: 10px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="login-container">
                <div class="row g-0">
                    <!-- Coluna com a imagem -->
                    <div class="col-lg-6 d-none d-lg-block login-image">
                        <img src="{% static 'img/Gerenciamento.png' %}" alt="Controle de Equipamentos">
                    </div>

                    <!-- Coluna com o formulário -->
                    <div class="col-lg-6">
                        <div class="login-form">
                            <div class="text-center mb-4">
                                <h1 class="welcome-title">Bem-vindo de volta!</h1>
                                <p class="welcome-subtitle">Faça login para acessar sua conta</p>
                            </div>

                            {% if form.errors %}
                                <div class="alert alert-danger">
                                    Usuário ou senha inválidos.
                                </div>
                            {% endif %}

                            <form method="POST">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <input type="text" name="username" class="form-control" placeholder="Usuário" required>
                                </div>
                                <div class="mb-3">
                                    <input type="password" name="password" class="form-control" placeholder="Senha" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-login w-100" style="background-color: #121925; border:none; color: white;">
                                    <i class="fas fa-sign-in-alt me-2"></i> Entrar
                                </button>
                            </form>

                            <hr class="my-4">
                            <div class="text-center">
                                <a class="text-decoration-none" href="#" style="color: #121925;">Esqueceu a senha?</a>
                            </div>
                            <div class="text-center mt-2">
                                <a class="text-decoration-none" href="#" style="color: #121925;">Criar uma conta</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
