{% extends '_base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}

<h2 class="mb-4">Tem certeza que deseja excluir o usuário <strong>{{ usuario.username }}</strong>?</h2>

<form method="POST">
    {% csrf_token %}

    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'listar_usuarios' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
