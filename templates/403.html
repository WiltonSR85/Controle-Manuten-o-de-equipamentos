{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Erro 403 - Acesso Negado</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Cores baseadas no tema Kaiadmin */
        :root {
            --primary-color: #1572e8;
            --secondary-color: #6c757d;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --dark-color: #343a40;
            --light-color: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, #121925 0%, #2e2c30 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Public Sans', sans-serif;
            margin: 0;
        }

        .error-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .error-icon {
            font-size: 5rem;
            color: var(--danger-color);
            margin-bottom: 1rem;
            animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: var(--danger-color);
            margin: 0;
            line-height: 1;
        }

        .error-title {
            font-size: 2rem;
            color: var(--dark-color);
            margin: 1rem 0;
            font-weight: 600;
        }

        .error-message {
            font-size: 1.25rem;
            color: var(--secondary-color);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .error-description {
            color: var(--secondary-color);
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .btn-primary-custom {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary-custom:hover {
            background-color: #0d5fc3;
            border-color: #0d5fc3;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(21, 114, 232, 0.3);
        }

        .btn-secondary-custom {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-secondary-custom:hover {
            background-color: #5a6268;
            border-color: #5a6268;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }

        .info-cards {
            display: flex;
            gap: 20px;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .info-card {
            background: var(--light-color);
            border-radius: 15px;
            padding: 1.5rem;
            flex: 1;
            min-width: 250px;
            border-left: 4px solid var(--warning-color);
        }

        .info-card-icon {
            font-size: 2rem;
            color: var(--warning-color);
            margin-bottom: 0.5rem;
        }

        .info-card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }

        .info-card-text {
            color: var(--secondary-color);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .help-section {
            margin-top: 2rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            border: 1px solid #dee2e6;
        }

        .help-icon {
            font-size: 2rem;
            color: var(--info-color);
            margin-bottom: 1rem;
        }

        .help-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }

        .help-text {
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        .help-btn {
            background-color: var(--info-color);
            border-color: var(--info-color);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .help-btn:hover {
            background-color: #138496;
            border-color: #138496;
            color: white;
            transform: translateY(-1px);
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 2rem;
            }
            
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .info-cards {
                flex-direction: column;
            }
            
            .btn-primary-custom, .btn-secondary-custom {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <!-- Ícone de Erro -->
        <div class="error-icon">
            <i class="fas fa-lock"></i>
        </div>
        
        <!-- Código do Erro -->
        <h1 class="error-code">403</h1>
        
        <!-- Título do Erro -->
        <h2 class="error-title">Acesso Negado</h2>
        
        <!-- Mensagem Principal -->
        <p class="error-message">
            Você não tem permissão para completar essa ação
        </p>
        
        <!-- Descrição Adicional -->
        <p class="error-description">
            Parece que você está tentando acessar uma área restrita. 
            Entre em contato com o administrador se você acredita que isso é um erro.
        </p>
        
        <!-- Botão de Ação -->
        <div class="action-buttons">
            <a href="javascript:history.back()" class="btn btn-dark rounded-pill">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
        </div>
    </div>
</body>

</html>
