{% extends "_base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Lista de setores</h1>

    <div class="mb-3">
        <a href="{% url 'criar_setor' %}" class="btn btn-success">
            <i class="fas fa-plus"></i> Adicionar setores
        </a>
    </div>

    <div class="table-responsive shadow rounded">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Responsável</th>
                    <th>Localização</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for setor in setores %}
                <tr>
                    <td>{{ setor.nome }}</td>
                    <td>{{ setor.responavel }}</td>
                    <td>{{ setor.localizacao }}</td>
                    <td>
                        <a href="/setores/{{ setor.id }}/" class="btn btn-sm btn-primary">Ver</a>
                        <a href="/editsetor/{{ setor.id }}/" class="btn btn-sm btn-warning">Editar</a>
                        <a href="/deletesetor/{{ setor.id }}/" class="btn btn-sm btn-danger">Excluir</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="7" class="text-center">Nenhum setor cadastrado.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
