{% extends "_base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Detalhe técnico</h1>

    <div class="table-responsive shadow rounded">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
                <tr><th>Nome</th scope="col"><td>{{ tecnico.nome }}</td></tr>
                <tr><th>Especialidade</th scope="col"><td>{{ tecnico.especialidade }}</td></tr>
                <tr><th>Contato</th scope="col"><td>{{ tecnico.contato }}</td></tr>
                <tr><th>Certificações</th scope="col"><td>{{ tecnico.certificacoes }}</td></tr>
            </thead>
        </table>
    </div>

    <br>
    <a href="/tecnicos/">
        <button class="btn btn-dark">Voltar</button>
    </a>
</div>
{% endblock %}
